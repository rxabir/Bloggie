{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Update Profile - Blog Site{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-edit me-2"></i>Update Profile</h3>
            </div>
            <div class="card-body">
                {% crispy form %}
                
                <div class="mt-3">
                    <a href="{% url 'accounts:profile' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i>Back to Profile
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
