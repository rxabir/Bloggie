{% extends 'base.html' %}

{% block title %}Delete {{ blog.title }} - Blog Site{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3 class="mb-0"><i class="fas fa-trash me-2"></i>Delete Blog</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-warning">
                    <i class="fas fa-exclamation-triangle me-2"></i>
                    <strong>Warning!</strong> This action cannot be undone.
                </div>
                
                <p>Are you sure you want to delete the blog:</p>
                <h5 class="text-primary">{{ blog.title }}</h5>
                
                <form method="post" class="mt-4">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger me-2">
                        <i class="fas fa-trash me-1"></i>Yes, Delete
                    </button>
                    <a href="{{ blog.get_absolute_url }}" class="btn btn-secondary">
                        <i class="fas fa-times me-1"></i>Cancel
                    </a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
