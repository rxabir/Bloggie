{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Create Blog - Blog Site{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-pen me-2"></i>Create New Blog</h3>
            </div>
            <div class="card-body">
                {% crispy form %}
                
                <div class="mt-3">
                    <a href="{% url 'blog:my_blogs' %}" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-1"></i>Back to My Blogs
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
